<!-- 실행: Ctrl+F5, 저장: Ctrl+s -->
<!-- html: 화면 구성 담당, CCS: 화면 디자인 담당 -->

<!DOCTYPE html> 
<html lang="ko">
<head>
    <title>Hello World</title>
    <!-- link 태그: import 역할, 외부의 파일을 포함한다. -->
    <!-- rel href속성 -->
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <h1 style="color: blueviolet; text-align: center;">h1 테그입니다.</h1>
    <h2 style="background-color: blue;">h2 테그입니다.</h2>
    <h3 style="font-size: 200%;">h3 테그입니다.</h3>
    <h4 style="text-align: center;">h4 테그입니다.</h4>
    <h5>h5 테그입니다.</h5>
    <h6>h6 테그입니다.</h6>

    <br>  <!-- br: 줄바꿈 태그 -->
    <p>1:p 테그는 단락 태그입니다.</p>
    <p>2:p 테그는 <br>단락 태그입니다.</p>
    <p><b>3:p 테그는 단락 태그입니다.</b>></p>

    <br>
    <b>b 태그는 글씨를 굵게 하여 보여줍니다.</b>
    <br>
    <i>i 태그는 글씨를 기울여서 보여줍니다.</i>

    <br>
    <p style="border:2px solid tomato">아래는 인용문 태그입니다.</p>
    <blockquote>인용문 태그는 어떤 정보에 대한 부연 설명을 하기 위해 있습니다.</blockquote>
</body>
</html>

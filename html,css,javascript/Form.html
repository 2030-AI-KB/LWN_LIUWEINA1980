<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Form 태그</title>
    <link rel="stylesheet" href="hello.css">     <!-- link 태그: 특정 파일을 해당 파일에 포함한다(연결한다). -->
</head>
<body>
    <!-- 사용자 입력을 위한 태그 -->
    <!-- action 속성: 입력값들을 "어디로" 전송할지 지정하는 속성 -->
    <!-- method 속성: form에서 입력받은 값들을 어떻게 처리할지의 함수 지정, "get", "post" 둘 중 하나만 작성할 수 있는 속성 -->
    <p>input 태그의 종류는 아래와 같습니다.</p>
    <form>
        <label for="email">이메일</label>
        <input type="text" id="first_email" name="first_email" style="width: 100px;"> @
        <select id="sec_select" name="sec_email" style="height: 25px;">                   <!-- id: 접근할 시 사용할 이름, name: 실질적인 변수 이름 -->
            <option value="naver">naver.com</option>
            <option value="daum">daum.com</option>
            <option value="google">google.com</option>
        </select>
        <br>

        <lable>버튼 생성</lable>
        <button>나는 버튼입니다.</button>
        <input type="button" value="나는 버튼입니다.">
        <br>

        <lable>날짜 지정</lable>
        <input type="date">
        <br>

        <lable>색상 지정</lable>
        <input type="color">
        <br>

        <lable>비밀번호 입력</lable>
        <input type="password">
        <br>

        <lable for="use">개인정보 유효기간</lable>
        <input type="radio" id="three_month" name="use" value="three_month">
        <lable for="three_month">3개월</lable>
        <input type="radio" id="six_month" name="use" value="six_month">
        <lable for="six_month">6개월</lable>
        <input type="radio" id="one_year" name="use" value="one_year">
        <lable for="one_year">1년</lable>
        <br>

        <lable for="hooby">취미</lable>
        <input type="checkbox" id="sleep" name="hobby" value="sleep">
        <lable for="sleep">숙면</lable>
        <input type="checkbox" id="jogging" name="hobby" value="jogging">
        <lable for="sleep">조깅</lable>
        <input type="checkbox" id="cooking" name="hobby" value="cooking">
        <lable for="sleep">요리</lable>
        <br>

        <input type="file">
        <br>
    </form>

    <form action="signup.html">
        <lable>입력창으로 이동하겠습니까?</lable>
        <hr> <!-- 선 표시 -->
        <!-- <button>이동하기</button> -->
        <input type="submit" value="페이지 이동">
    </form>

    <!-- div 태그: division 영역을 구분하는 태그 --> <!-- 0 auto: 좌우 여백의 사이즈를 동일하게 설정함 -->
    <div style="margin: 0 auto; text-align: center;">
        <h2>div 태그 사용</h2>
    </div>
    <br>

    <!-- display 속성: block, inline, inline-block -->
    <div>
        <div style="float: left; text-align: right; margin-left: 38%;">
            <p>이름</p>
            <p>영어 이름</p>
            <p>한자 이름</p>
        </div>
        
        <div style="float: right; text-align: left; margin-right: 38%;">
            <input style="display: block; margin-top: 15px" type="text" id="korean_name" class="name">
            <input style="display: block; margin-top: 15px" type="text" id="english_name" class="name">
            <input style="display: block; margin-top: 15px" type="text" id="chinese_name" class="name">
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <p id="change_blue" class="comment">
        id값을 이용하여 파란색으로 변경해보았습니다.
    </p>

    <p>div 바깥의 p 태그입니다.</p>
    <div>
        <p>div 안의 p 태그입니다</p>
        <span>
            <p>div-span 안에 있는 p 태그입니다.</p>
        </span>
    </div>
</body>
</html>

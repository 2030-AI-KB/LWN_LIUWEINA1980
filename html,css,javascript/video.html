<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Audio and Video</title>
</head>
<body>
    <p>비디오 불어오기</p>
    <video width="500" height="300" controls autoplay muted>
        <source src="고영희 저금통.mp4" type="video/mp4">
        동영상 지원이 원활하게 되지 않다
    </video>
    <br>

    <p>링크 끌어오기</p>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/ujA1nyvY2GQ?autoplay=1&mute=1">  <!-- 자동재생 할시 src 링크 뒤에 ?autoplay=1&mute=1 추가 -->
    </iframe>
    <br> 

    <p>오디오 불어오기</p>
    <audio controls>
        <source src="실로폰.mp3" type="audio/mp3">
        이러지 좀 말자
    </audio>    
</body>
</html>
